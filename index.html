<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="slider__section">
        <ul class="slider" style="--quantity: 10">
          <li class="slider__el" style="--position: 1">
            <img src="./img/dragon_1.jpg" alt="Дракон 1" class="slider__img" />
          </li>
          <li class="slider__el" style="--position: 2">
            <img src="./img/dragon_2.jpg" alt="Дракон 2" class="slider__img" />
          </li>
          <li class="slider__el" style="--position: 3">
            <img src="./img/dragon_3.jpg" alt="Дракон 3" class="slider__img" />
          </li>
          <li class="slider__el" style="--position: 4">
            <img src="./img/dragon_4.jpg" alt="Дракон 4" class="slider__img" />
          </li>
          <li class="slider__el" style="--position: 5">
            <img src="./img/dragon_5.jpg" alt="Дракон 5" class="slider__img" />
          </li>
          <li class="slider__el" style="--position: 6">
            <img src="./img/dragon_6.jpg" alt="Дракон 6" class="slider__img" />
          </li>
          <li class="slider__el" style="--position: 7">
            <img src="./img/dragon_7.jpg" alt="Дракон 7" class="slider__img" />
          </li>
          <li class="slider__el" style="--position: 8">
            <img src="./img/dragon_8.jpg" alt="Дракон 8" class="slider__img" />
          </li>
          <li class="slider__el" style="--position: 9">
            <img src="./img/dragon_9.jpg" alt="Дракон 9" class="slider__img" />
          </li>
          <li class="slider__el" style="--position: 10">
            <img
              src="./img/dragon_10.jpg"
              alt="Дракон 10"
              class="slider__img"
            />
          </li>
        </ul>
        <div class="modal"></div>
      </section>
    </main>
  </body>
</html>
